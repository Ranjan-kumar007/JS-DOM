<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <h1 id="rk"> Hello and welcome </h1>
    <h1 class="rkkk"> Hello and welcome to class </h1>
    <h1 id="addcss"> Hello and welcome to CSS </h1>
    <h1 id="addmultiplecss"> Hello and welcome to multipleCSS </h1>
    <script>
        alert("Hello and welcome to ");
        
        var a=document.getElementById('rk').innerHTML;
        document.write(a);
    
 
        var b=document.getElementsByClassName('rkkk')[0].innerHTML;    
        document.write(b);

        document.getElementById('addcss').style.color="red";

        document.getElementById('addmultiplecss').setAttribute("style",
        "color : red; background-color :black ");


    </script>
    
</body>
</html>
